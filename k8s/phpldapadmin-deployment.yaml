apiVersion: v1
kind: Deployment
metadata:
  name: phpldapadmin
  labels:
    app: phpldapadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpldapadmin
  template:
    metadata:
      name: phpldapadmin
      labels:
        app: phpldapadmin
   spec:
     containers:
     - name: phpldapadmin
       image: phpldapadmin
       ports:
       - containerPort: 80
       - containerort: 443
